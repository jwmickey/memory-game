<!doctype html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta name="description" content="Classic card-flip memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#CCAD93">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon-precompressed" sizes="152x152" href="brain_152.png">
    <link rel="apple-touch-icon-precompressed" sizes="120x120" href="brain_120.png">
    <link rel="apple-touch-icon-precompressed" sizes="72x72" href="brain_72.png">
    <link rel="icon" sizes="192x192" href="brain_192_touch.png">
    <link rel="apple-touch-icon"  href="brain_192_touch.png">
    <link rel="shortcut" href="brain_72.png">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div id="root">
      You'll need javascript enabled to play this game!
    </div>
    <script src="bundle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
