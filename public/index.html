<!doctype html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta name="description" content="Classic card-flip memory game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#CCAD93">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon-precompressed" sizes="152x152" href="brain_152.png">
    <link rel="apple-touch-icon-precompressed" sizes="120x120" href="brain_120.png">
    <link rel="apple-touch-icon-precompressed" sizes="72x72" href="brain_72.png">
    <link rel="icon" sizes="192x192" href="brain_192_touch.png">
    <link rel="apple-touch-icon"  href="brain_192_touch.png">
    <link rel="shortcut" href="brain_72.png">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body style="margin:0">
    <div id="root">
      <div style="height:100vh;display:flex;flex-flow:column nowrap;align-items:center;justify-content:center;text-align:center;font-family:'Lucida Sans Unicode',sans-serif;">
        <h3>Loading</h3>
        <svg style="margin-left:60px" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-pacman" style="background: none;"><g ng-attr-style="display:{{config.showBean}}" style="display:block"><circle cx="58.8334" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#ff765c"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate></circle><circle cx="79.2334" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#ff765c"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate></circle><circle cx="39.0334" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#ff765c"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s" repeatCount="indefinite"></animate></circle></g><g ng-attr-transform="translate({{config.showBeanOffset}} 0)" transform="translate(-15 0)"><path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{config.c1}}" fill="#fc4309" transform="rotate(6.05016 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path><path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{config.c1}}" fill="#fc4309" transform="rotate(-6.05016 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path></g></svg>
        <p>
          You'll need javascript enabled to play this game!
        </p>
      </div>
    </div>
    <script src="bundle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
