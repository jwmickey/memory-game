<html>
  <head>
    <title>Memory Game</title>
    <style type="text/css">
        html, body { margin: 0; }
        #root { display: flex; }
        .board {
            margin: 20px;
            display: flex;
            flex: 1;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }
        .card {
            display: flex;
            background: tomato;
            color: white;
            width: 120px;
            height: 120px;
            margin: 10px;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            resize: vertical;
            font-size: 50px;
        }
        .card.flipped { background: #999; }
        .card.matched { background: green !important; }
        .win { font-size: 40px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="bundle.js"></script>
</html>
